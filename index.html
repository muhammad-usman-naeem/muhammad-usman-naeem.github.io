<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muhammad Usman Naeem</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      color: #111111;
      font-family: Arial, sans-serif;
      line-height: 1.5;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 70px 24px 80px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 60px;
    }

    .name {
      font-size: 30px;
      font-weight: 500;
      margin: 0;
    }

    nav a {
      margin-left: 28px;
      text-decoration: none;
      color: #111111;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .main {
      max-width: 820px;
    }

    .intro-row {
      display: flex;
      align-items: center;
      gap: 36px;
    }

    .photo {
      width: 265px;
      height: auto;
      display: block;
      flex-shrink: 0;
    }

    .text-block {
      max-width: 540px;
    }

    .bio {
      font-size: 19px;
      margin: 0 0 14px 0;
    }

    .email {
      font-size: 18px;
      margin-top: 4px;
    }

    .email a {
      color: #111111;
      text-decoration: none;
    }

    .email a:hover {
      text-decoration: underline;
    }

    @media (max-width: 700px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
        margin-bottom: 40px;
      }

      nav a {
        margin-left: 0;
        margin-right: 20px;
        font-size: 16px;
      }

      .intro-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
      }

      .photo {
        width: 190px;
      }

      .text-block {
        max-width: 100%;
      }

      .name {
        font-size: 28px;
      }

      .bio {
        font-size: 18px;
      }

      .email {
        font-size: 17px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <p class="name">Muhammad Usman Naeem</p>
      <nav>
        <a href="#">Research</a>
        <a href="#">CV</a>
      </nav>
    </header>

    <main class="main">
      <div class="intro-row">
        <img src="usman-naeem.jpeg" alt="Muhammad Usman Naeem" class="photo" />

        <div class="text-block">
          <p class="bio">
            I am a PhD candidate in Economics and Public Policy at Tufts University.
            My research is in development, environmental, and behavioural economics.
          </p>
        
          <p class="bio">
            My work uses field experiments and applied empirical methods.
          </p>
        
          <p class="email">
            <a href="mailto:usman.naeem@tufts.edu">usman.naeem@tufts.edu</a>
          </p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
